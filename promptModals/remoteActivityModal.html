<div class="modal-body">
    <p>
        All field are required except the Input field
    </p>
    <table id="remoteActivityTable" align="center">
        <tr>
            <th>Key</th>
            <th>Label</th>
        </tr>
        <tr>
            <td><span> Package </span></td>
            <td><input type="text" id="packageRemote" placeholder="Package"/></td>
        </tr>
        <tr>
            <td><span> Activity </span></td>
            <td><input type="text" id="activityRemote" placeholder="Activity"/></td>
        </tr>
        <tr>
            <td><span> Action </span></td>
            <td><input type="text" id="actionRemote" placeholder="Action"/></td>
        </tr>
        <tr>
            <td><span> Auto Launch </span></td>
            <td>
                <select class="span2 autolaunch" id="autoLaunchRemote">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><span> Retries </span></td>
            <td><input type="text" id="retriesRemote" placeholder="Retries"/></td>
        </tr>
        <tr>
            <td><span> Min Run </span></td>
            <td><input type="text" id="minrunRemote" placeholder="Min Run"/></td>
        </tr>
        <tr>
            <td><span> Input (Optional)</span></td>
            <td><input type="text" id="inputRemote" placeholder="null"/></td>
        </tr>
    </table>
</div>
